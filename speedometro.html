<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocimetro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="global.css">
  </head>
  <body class="h-100">
    <div class="container d-flex flex-column justify-content-between h-100">
      <nav class="navbar justify-content-end">
        <a
          class="btn btn-close border border-dark p-2"
          href="/index.html"
        ></a>
      </nav>
      <div
        class="d-flex flex-column align-items-center bg-dark text-light flex-fill justify-content-center mb-3 rounded-3"
      >
        <span id="speed" class="fw-bold" style="font-size: 120px;">0</span>
        <span style="font-size: 36px;">km/h</span>
      </div>
      <button id="Start" class="btn btn-primary mb-3">
        <span class="display-3">START</span>
      </button>
      <button id="Stop" class="btn btn-danger mb-3 d-none">
        <span class="display-3">STOP</span>
      </button>
    </div>
    <script src="/speedometro.js"></script>
  </body>
</html>
