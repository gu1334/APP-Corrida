<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <!-- Definindo a codificação e a viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página -->
    <title>Velocímetro</title>
    <!-- Incluindo o Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Incluindo o estilo global -->
    <link rel="stylesheet" href="global.css">
  </head>
  <body class="h-100">
    <!-- Container principal com layout flexível -->
    <div class="container d-flex flex-column justify-content-between h-100">
      <!-- Barra de navegação com botão de fechar -->
      <nav class="navbar justify-content-end">
        <a class="btn btn-close border border-dark p-2" href="/index.html"></a>
      </nav>
      <!-- Div para exibir a velocidade, com layout flexível e estilo personalizado -->
      <div class="d-flex flex-column align-items-center bg-dark text-light flex-fill justify-content-center mb-3 rounded-3">
        <!-- Elemento span para exibir a velocidade atual -->
        <span id="speed" class="fw-bold" style="font-size: 120px;">0</span>
        <!-- Unidade de medida da velocidade -->
        <span style="font-size: 36px;">km/h</span>
      </div>
      <!-- Botão para iniciar o velocímetro -->
      <button id="Start" class="btn btn-primary mb-3">
        <span class="display-3">START</span>
      </button>
      <!-- Botão para parar o velocímetro (inicialmente oculto) -->
      <button id="Stop" class="btn btn-danger mb-3 d-none">
        <span class="display-3">STOP</span>
      </button>
    </div>
    <!-- Incluindo o script para armazenamento de dados -->
    <script src="/storage.js"></script>
    <!-- Incluindo o script do velocímetro -->
    <script src="/speedometro.js"></script>
  </body>
</html>
